<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function getProductById(id, products) {
            return products.find(item => item.id === id);
        }

        let productId = getQueryParam('id');

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const product = getProductById(productId, data);

                if (product) {
                    document.querySelector('.left-topic h1').textContent = product.Name;
                    document.querySelector('.image img').src = `images/${product.image}`;
                    document.querySelector('.image img').alt = product.Name;
                    document.querySelector('.right-topic h1').textContent = product.Name;
                    document.querySelector('.right-topic p').textContent = product.description;
                } else {
                    document.querySelector('.right-topic h1').textContent = 'Error';
                    document.querySelector('.right-topic p').textContent = 'Review not found';
                }
            })
            .catch(error => {
                console.error('Error fetching the data:', error);
                document.querySelector('.right-topic h1').textContent = 'Error';
                document.querySelector('.right-topic p').textContent = 'There was an error fetching the product data.';
            });
    </script>

    <div class="container">
        <div class="left-topic">
            <h1>name</h1>
            <div class="image">
                <img>
            </div>
        </div>
        <div class="right-topic">
            <h1>Right Topic Content</h1>
            <p>Loading...</p>
        </div>
    </div>
</body>
</html>
