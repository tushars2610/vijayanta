<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayanta</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container" id="card-container">
        <!-- Cards will be generated here -->
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        let productId = getQueryParam('id');

        function getProductLinkById(id, products) {
            const product = products.find(item => item.id === id);
            return product ? product.productLink : null;
        }
        
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const idToSearch = productId;
                const productLink = getProductLinkById(idToSearch, data);

                if (productLink) {
                    let address = `../database/${productLink}/data.json`;
                    return fetch(address);
                } else {
                    throw new Error('Product link not found');
                }
            })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('card-container');
                data.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="practice">
                            <h3>${card.title}</h3>
                        </div>
                        <div class="content">
                            <h2>${card.id}</h2>
                            <h3>${card.title}</h3>
                            <img src="../database/General_test_and_measuring/1/image.png" alt="image">
                            <a href="../Page/page.html">Read More</a>
                        </div>
                    `;
                    container.appendChild(cardElement);
                });
                VanillaTilt.init(document.querySelectorAll(".card"), {
                    max: 25,
                    speed: 400,
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
