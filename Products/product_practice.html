<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vijayanta</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="container" id="card-container">
        <!-- Cards will be generated here -->
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script>
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        let productId = getQueryParam('id');
        let productLink = ""
        //--------function to get product link by id---------------------------------
        const getProductLinkById = (data, id) => {
            if (data.id === id) {
                return data.productLink;
            }
            return null;
        };
        //--------------data--------------------------------------------------------
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const productLink = getProductLinkById(data, productId);
            })
            .catch(error => {
        console.error("Error fetching data:", error);
            });
        //----------product data-----------------------------------------------------------
        fetch('product_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('card-container');
                data.forEach(card => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    cardElement.innerHTML = `
                        <div class="practice">
                            <h3>${card.title}</h3>
                        </div>
                        <div class="content">
                            <h2>${card.id}</h2>
                            <h3>${card.cardTitle}</h3>
                            <img src="../database/General_test_and_measuring/1/image.png" alt="image">
                            <a href="#">Read More</a>
                        </div>
                    `;
                    container.appendChild(cardElement);
                });
                VanillaTilt.init(document.querySelectorAll(".card"), {
                    max: 25,
                    speed: 400,
                });
            })
            .catch(error => console.error('Error loading data:', error));
            
    </script>
</body>
</html>
