<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navigation.css">
    
</head>
<body class="flex flex-col items-center">
    <div class="top-header">
        <div class="header-images">
            <div class="vijayanta-logo">
                <img src="images/Vijayanta Logo.jpg" alt="vjayanta">
                <p class="text-lg">since 1972</p>
            </div>
            <div class="gem-logo">
                <img src="images/Government_e_Marketplace_Logo (1).png" alt="vijayanta">
            </div>
        </div>
    </div>
    <div class="flex w-full mt-2 justify-between">
        <div class="flex flex-col items-start md:hidden">
            <div id="hamburger" class="hamburger mb-2" onclick="toggleHamburger()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div id="nav-links" class="hidden flex-col space-y-2">
                <a href="#" class="text-lg block">Home</a>
                <a href="#" class="text-lg block">About</a>
                <a href="#" class="text-lg block">Product</a>
                <a href="#" class="text-lg block">Helpdesk</a>
                <a href="#" class="text-lg block">Contact</a>
            </div>
        </div>
        <div class="hidden md:flex md:space-x-8 md:ml-auto md:pr-8" id="nav-links-desktop">
            <a href="#" class="text-lg">Home</a>
            <a href="#" class="text-lg">About</a>
            <a href="#" class="text-lg">Product</a>
            <a href="#" class="text-lg">Helpdesk</a>
            <a href="#" class="text-lg">Contact</a>
        </div>
    </div>

    <div class="container"></div>
    <script src="script.js"></script>
</body>
</html>
